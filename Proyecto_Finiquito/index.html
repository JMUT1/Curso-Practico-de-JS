    <title>Document</title>
  </head>
  <body>
    <form>

        Escribe el nombre del Trabajador:

        Fecha de Ingreso:
      </label>
      <input type="date" id="fechaDeIngreso" /> <br>

        Fecha de Salida:
      </label>

      <label for="salarioDiario">
       Salario Diario
      </label>
      <input type="number" id="salarioDiario" placeholder="Cual es el salario diario"/><br>
    </form>
    
    <script src="./index.js"></script>
  </body>
</html>
